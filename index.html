<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>七牛云端图片上传,可供微信评论留图</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/common.css">
    <link rel="shortcut icon" href="minus.png">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2">
            <div class="upload-box" id="upload_id">
                <a class="btn btn-default btn-lg" href="#" id="pickfiles">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    <span>上传文件</span>
                </a>
            </div>
        </div>
    </div>
    <div class="row ">
        <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2">
            <table class="table table-hover" id="tableBox">
                <thead>
                <tr>
                    <th class="col-md-3 col-sm-3 col-xs-3">文件名</th>
                    <th class="col-md-2 col-sm-2 hidden-xs">大小</th>
                    <th class="col-md-7 col-sm-7 col-xs-9">详情</th>
                </tr>
                </thead>
                <tbody id="upfileTbody">

                </tbody>
            </table>
        </div>
    </div>
</div>
