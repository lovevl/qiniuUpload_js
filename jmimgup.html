<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>境美网站图片上传专用</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/common.css">
    <link rel="shortcut icon" href="minus.png">
</head>
<body>
<div class="container-fluid min-height">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2">
            <div class="upload-box" id="upload_id">
                <a class="btn btn-default btn-lg" href="#" id="pickfiles">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    <span>上传图片</span>
                </a>
            </div>
            <div class="box set-path">
                设置图片前缀路径: <span><span class="slash">/</span><input id="path_id" class="path" type="text"></span>
            </div>
            <div class="box set-name">
                设置图片名称，后3位采取系统随机数: <span><span class="slash">/</span><input id="name_id" class="name"/>
            </div>
        </div>
    </div>
    <div class="row ">
        <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2">
            <table class="table table-hover" id="tableBox">
                <thead>
                <tr>
                    <th class="col-md-3 col-sm-3 col-xs-3">文件名</th>
                    <th class="col-md-2 col-sm-2 hidden-xs">大小</th>
                    <th class="col-md-7 col-sm-7 col-xs-9">详情</th>
                </tr>
                </thead>
                <tbody id="upfileTbody">

                </tbody>
            </table>
            <div class="instruction">
                <p>-140110,设置420*330的像素值，用于新闻列表图片</p>
                <p>-bg,缩小宽至1500的像素值</p>
                <p>-bg3000,缩小宽至3000的像素值，用于背景图</p>
            </div>
        </div>
    </div>

</div>
<footer>
    <p class="text-center sm-text">
        <small>xm.mrh🍓</small>
    </p>
</footer>

<script type="text/javascript" src="http://cdn.staticfile.org/plupload/3.1.0/plupload.min.js"></script>

<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript" src="js/commonjm.js"></script>
<script type="text/javascript" src="js/ui.js"></script>

</body>
</html>
